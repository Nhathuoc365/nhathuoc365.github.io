<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnamese Text Converter</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    * {
      box-sizing: border-box;
      position: relative;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: auto;
      background: #14192C;
      color: #fff;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .treat-button {
      font-size: 4vmin;
      appearance: none;
      background: linear-gradient(to bottom, #F46001, #E14802);
      border: none;
      color: #FFF;
      border-radius: 2em;
      padding: .6em 1.5em;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
      z-index: 1;
      box-shadow: 0 0 1em rgba(white, .2);
      transition: transform .1s cubic-bezier(.5, 0, .5, 1),
        box-shadow .2s;

      &:hover {
        box-shadow: 0 0 2em rgba(white, .3);
      }

      outline: none;

      &:active {
        transform: scale(0.8) translateY(10%);
        transition-timing-function: cubic-bezier(.5, 0, .5, 1);
      }
    }

    .treat {
      --scale-x: 0;
      --scale-y: 0;
      pointer-events: none;
      display: block;
      position: absolute;
      top: 0;
      left: calc(50% - .5rem);
      border-radius: 50%;
      width: 1em;
      height: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5vmin;
      transform:
        translate(calc(var(--x) * 1px),
          calc(var(--y) * 1px)) translate(-50%, -50%);
      pointer-events: none;
      animation:
        treat-enter .1s ease-in backwards,
        treat-exit 300ms linear calc((var(--lifetime, 3000) * 1ms) - 300ms) forwards;

      @keyframes treat-enter {
        from {
          opacity: 0;
        }
      }

      @keyframes treat-exit {
        to {
          opacity: 0;
        }
      }

      .inner {
        animation: inner-rotate .6s linear infinite;
        transform: rotate(calc(-1turn * var(--direction)));

        @keyframes inner-rotate {
          to {
            transform: none;
          }
        }
      }
    }
  </style>
</head>

<body>
  <h1>Vietnamese Text Converter</h1>

  <p><textarea id="inputText" placeholder="Nh·∫≠p vƒÉn b·∫£n ti·∫øng Vi·ªát c√≥ d·∫•u" oninput="convertText()"></textarea><br></p>

  <p><textarea id="outputText" placeholder="C√°c ch·ªã qu√Ω em Th√†nh nh·∫•t hihi" readonly></textarea></p>
  <p>
    <button class="treat-button" onclick="resetText()">Nh·∫≠p l·∫°i</button>
    <button class="treat-button" onclick="copyToClipboard()">Sao ch√©p</button><br>
  </p>

  <script>
    function convertText() {
      var inputText = document.getElementById("inputText").value;
      var convertedText = removeDiacritics(inputText);
      var hyphenatedText = addHyphenBetweenWords(convertedText);
      document.getElementById("outputText").value = hyphenatedText;
    }

    function resetText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyToClipboard() {
      var outputText = document.getElementById("outputText");
      outputText.select();
      document.execCommand("copy");
      alert("ƒê√£ sao ch√©p vƒÉn b·∫£n chuy·ªÉn ƒë·ªïi!");
    }

    function removeDiacritics(str) {
      // Bi·∫øn ƒë·ªïi c√°c k√Ω t·ª± c√≥ d·∫•u th√†nh kh√¥ng d·∫•u (c·∫£ ch·ªØ in hoa v√† ch·ªØ th∆∞·ªùng)
      str = str.replace(/√°|√†|·∫£|√£|·∫°|ƒÉ|·∫Ø|·∫∑|·∫±|·∫≥|·∫µ|√¢|·∫•|·∫ß|·∫©|·∫´|·∫≠/g, "a");
      str = str.replace(/ƒë/g, "d");
      str = str.replace(/√©|√®|·∫ª|·∫Ω|·∫π|√™|·∫ø|·ªÅ|·ªÉ|·ªÖ|·ªá/g, "e");
      str = str.replace(/√≠|√¨|·ªâ|ƒ©|·ªã/g, "i");
      str = str.replace(/√≥|√≤|·ªè|√µ|·ªç|√¥|·ªë|·ªì|·ªï|·ªó|·ªô|∆°|·ªõ|·ªù|·ªü|·ª°|·ª£/g, "o");
      str = str.replace(/√∫|√π|·ªß|≈©|·ª•|∆∞|·ª©|·ª´|·ª≠|·ªØ|·ª±/g, "u");
      str = str.replace(/√Ω|·ª≥|·ª∑|·ªπ|·ªµ/g, "y");
      // K√Ω t·ª± in hoa
      str = str.replace(/√Å|√Ä|·∫¢|√É|·∫†|ƒÇ|·∫Æ|·∫∂|·∫∞|·∫≤|·∫¥|√Ç|·∫§|·∫¶|·∫®|·∫™|·∫¨/g, "A");
      str = str.replace(/ƒê/g, "D");
      str = str.replace(/√â|√à|·∫∫|·∫º|·∫∏|√ä|·∫æ|·ªÄ|·ªÇ|·ªÑ|·ªÜ/g, "E");
      str = str.replace(/√ç|√å|·ªà|ƒ®|·ªä/g, "I");
      str = str.replace(/√ì|√í|·ªé|√ï|·ªå|√î|·ªê|·ªí|·ªî|·ªñ|·ªò|∆†|·ªö|·ªú|·ªû|·ª†|·ª¢/g, "O");
      str = str.replace(/√ö|√ô|·ª¶|≈®|·ª§|∆Ø|·ª®|·ª™|·ª¨|·ªÆ|·ª∞/g, "U");
      str = str.replace(/√ù|·ª≤|·ª∂|·ª∏|·ª¥/g, "Y");
      // Gi·ªØ l·∫°i s·ªë v√† lo·∫°i b·ªè c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát kh√°c
      str = str.replace(/[^a-zA-Z0-9\s]/g, "");
      return str;
    }

    function addHyphenBetweenWords(str) {
      return str.replace(/\s/g, "-");
    }
    console.clear();
    let width = window.innerWidth;
    let height = window.innerHeight;
    const body = document.body;
    const elButton = document.querySelector(".treat-button");
    const elWrapper = document.querySelector(".treat-wrapper");

    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    const treatmojis = ["üç¨", "üç´", "üç≠", "üç°", "üç©", "üç™", "üçí"];
    const treats = [];
    const radius = 15;
    const Cd = 0.47; // Dimensionless
    const rho = 1.22; // kg / m^3
    const A = Math.PI * radius * radius / 10000; // m^2
    const ag = 9.81; // m / s^2
    const frameRate = 1 / 60;

    function createTreat() /* create a treat */ {
      const vx = getRandomArbitrary(-10, 10); // x velocity
      const vy = getRandomArbitrary(-10, 1); // y velocity
      const el = document.createElement("div");
      el.className = "treat";
      const inner = document.createElement("span");
      inner.className = "inner";
      inner.innerText = treatmojis[getRandomInt(0, treatmojis.length - 1)];
      el.appendChild(inner);
      elWrapper.appendChild(el);
      const rect = el.getBoundingClientRect();
      const lifetime = getRandomArbitrary(2000, 3000);
      el.style.setProperty("--lifetime", lifetime);
      const treat = {
        el,
        absolutePosition: {
          x: rect.left,
          y: rect.top
        },
        position: {
          x: rect.left,
          y: rect.top
        },
        velocity: {
          x: vx,
          y: vy
        },
        mass: 0.1, //kg
        radius: el.offsetWidth, // 1px = 1cm
        restitution: -.7,
        lifetime,
        direction: vx > 0 ? 1 : -1,
        animating: true,
        remove() {
          this.animating = false;
          this.el.parentNode.removeChild(this.el);
        },
        animate() {
          const treat = this;
          let Fx = -0.5 *
            Cd *
            A *
            rho *
            treat.velocity.x *
            treat.velocity.x *
            treat.velocity.x /
            Math.abs(treat.velocity.x);
          let Fy = -0.5 *
            Cd *
            A *
            rho *
            treat.velocity.y *
            treat.velocity.y *
            treat.velocity.y /
            Math.abs(treat.velocity.y);
          Fx = isNaN(Fx) ? 0 : Fx;
          Fy = isNaN(Fy) ? 0 : Fy;
          // Calculate acceleration ( F = ma )
          var ax = Fx / treat.mass;
          var ay = ag + Fy / treat.mass;
          // Integrate to get velocity
          treat.velocity.x += ax * frameRate;
          treat.velocity.y += ay * frameRate;
          // Integrate to get position
          treat.position.x += treat.velocity.x * frameRate * 100;
          treat.position.y += treat.velocity.y * frameRate * 100;
          treat.checkBounds();
          treat.update();
        },
        checkBounds() {
          if (treat.position.y > height - treat.radius) {
            treat.velocity.y *= treat.restitution;
            treat.position.y = height - treat.radius;
          }
          if (treat.position.x > width - treat.radius) {
            treat.velocity.x *= treat.restitution;
            treat.position.x = width - treat.radius;
            treat.direction = -1;
          }
          if (treat.position.x < treat.radius) {
            treat.velocity.x *= treat.restitution;
            treat.position.x = treat.radius;
            treat.direction = 1;
          }
        },
        update() {
          const relX = this.position.x - this.absolutePosition.x;
          const relY = this.position.y - this.absolutePosition.y;
          this.el.style.setProperty("--x", relX);
          this.el.style.setProperty("--y", relY);
          this.el.style.setProperty("--direction", this.direction);
        }
      };
      setTimeout(() => {
        treat.remove();
      }, lifetime);
      return treat;
    }

    function animationLoop() {
      var i = treats.length;
      while (i--) {
        treats[i].animate();
        if (!treats[i].animating) {
          treats.splice(i, 1);
        }
      }
      requestAnimationFrame(animationLoop);
    }
    animationLoop();

    function addTreats() {
      //cancelAnimationFrame(frame);
      if (treats.length > 40) {
        return;
      }
      for (let i = 0; i < 10; i++) {
        treats.push(createTreat());
      }
    }
    elButton.addEventListener("click", addTreats);
    elButton.click();
    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
    });
  </script>
</body>

</html>
